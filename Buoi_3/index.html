<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Product Card</title>
</head>
<body>
    <div class="l-productcard">
        <div class="l-icon">
            <div class="like"><i class="l-heart far fa-heart"></i></div>
            <div class="cart"><i class="l-cart fas fa-shopping-cart"></i></div>
        </div>
        <div class="l-img">
            <img src="./content/img/Nike Zoom KD 12.png" alt="">
        </div>
        <h2 class="l-text">Nike Zoom KD 12</h2>
        <div class="l-money">$99</div>
        <div class="footer">
            <div class="l-size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="l-color">
                <h3>Color:</h3>
                <div class="color green"></div>
                <div class="color red"></div>
                <div class="color black"></div>
            </div>
            <div class="l-btn">
                <button type="submit">Buy now</button>
                <button type="submit">Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
